<script>
//Program-1 Sapping 2 numbers
// Function to swap two variables
function swapVariables(a, b) {
    console.log("Before swapping:");
    console.log("a =", a);
    console.log("b =", b);

    // Swapping logic using a temporary variable
    let temp = a;
    a = b;
    b = temp;

    console.log("After swapping:");
    console.log("a =", a);
    console.log("b =", b);
}

// Test the function
let variable1 = 5;
let variable2 = 10;
swapVariables(variable1, variable2);



//Program-2. Check if a number is +ve, -ve or zero.
// Function to check if a number is positive, negative, or zero
function checkNumber(number) {
    if (number > 0) {
        console.log(number + " is a positive number.");
    } else if (number < 0) {
        console.log(number + " is a negative number.");
    } else {
        console.log("The number is zero.");
    }
}

// Test the function
let testNumber = prompt("Enter a number:");
checkNumber(testNumber);



//Program-3 check the last three digits are same or not
// Function to check if three numbers have the same last digit
function checkLastDigit(num1, num2, num3) {
    const lastDigit1 = Math.abs(num1 % 10);
    const lastDigit2 = Math.abs(num2 % 10);
    const lastDigit3 = Math.abs(num3 % 10);

    if (lastDigit1 === lastDigit2 && lastDigit2 === lastDigit3) {
        console.log("All three numbers have the same last digit.");
    } else {
        console.log("The last digits of the three numbers are different.");
    }
}

// Test the function
let num1 = prompt("Enter number 1 =");
let num2 = prompt("Enter number 2 =");
let num3 = prompt("Enter number 3 =");
checkLastDigit(num1, num2, num3);


//Program-4. Print Fibonaaci Series.
// Function to print Fibonacci series up to 'numTerms' terms
function printFibonacci(numTerms) {
    let num1 = 0, num2 = 1, nextTerm;

    console.log("Fibonacci Series:");

    for (let i = 1; i <= numTerms; i++) {
        console.log(num1);
        nextTerm = num1 + num2;
        num1 = num2;
        num2 = nextTerm;
    }
}

// Define the number of terms in the Fibonacci series
let numberOfTerms = prompt("Enter the fibonacci number of terms printed");

// Print Fibonacci series
printFibonacci(numberOfTerms);


//Program-5. Check if whether a string is palindrome or not.
// program to check if the string is palindrome or not
function checkPalindrome(string) {

// find the length of a string
const len = string.length;

// loop through half of the string
for (let i = 0; i < len / 2; i++) {

    // check if first and last string are same
    if (string[i] !== string[len - 1 - i]) {
        return 'It is not a palindrome';
    }
}
return 'It is a palindrome';
}

// take input
const string = prompt('Enter a string: ');

// call the function
const value = checkPalindrome(string);

console.log(value);
