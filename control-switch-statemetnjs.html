<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    

    <script>
        //Control Statement in Js
        var time = prompt("Hey whats the time : ");
        if(time>=5 && time<=12)
        {
            alert("Good Morning");
        }
        else if(time>=12 && time<=21)
        {
            alert("Good Evening");
        }
        else
        {
            alert("Good Night");
        }


        //Switch Statement in Js
        var fruittype = prompt("Konsa fruit chiye.");
        switch (fruittype)
        {
            case 'Nashpati':
                console.log('Nashpati hai 60rs kilo.');
                break;
            case 'Apple':
                console.log('Apple hai 180rs kilo.');
                break;
            case 'Banana':
                console.log('Kele hai 50rs kilo.');
                break;
            case 'Grapes':
                console.log('Grapes hai 60rs kilo.');
                break;
            default:
                console.log('${fruittype} aaj khatam hogya kal aana.');
        }
        console.log("Orr Kuch Chaiye aapko");
        
    </script>

</body>
</html>
